name: 'Trigger Test Execution'

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test Suite'
        required: true

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Test Run
        run: |
          echo "Mock test run executing ... ${{ github.event.inputs.test_suite }}" > test_results.txt    
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: test_results.txt
          retention-days: 5
